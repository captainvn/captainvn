<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Đăng nhập</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Go Stock" name="description" />
        <meta content="Go Stock" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/OwlCarousel/assets/owl.carousel.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/jquery-cscrollbar/jquery.cscrollbar.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/OwlCarousel/assets/owl.theme.default.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/bootstrap-select/bootstrap-select.min.css" rel="stylesheet" />
    <link href="assets/libs/treegrid/css/jquery.treegrid.css" rel="stylesheet" />
    <link href="assets/libs/amCharts/export.css" rel="stylesheet" />
    <link href="assets/libs/switchery/switchery.min.css" rel="stylesheet">
    <link href="assets/libs/ion-rangeslider/ion.rangeSlider.css" rel="stylesheet" type="text/css">
    <link href="assets/libs/jquery-toast/jquery.toast.min.css" rel="stylesheet" type="text/css">
        <link href="assets/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/cust1.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/cust2.css" rel="stylesheet" type="text/css" />

    </head>

    <body class=" authentication-bg authentication-bg-pattern d-flex align-items-center authentication-page">


        <div class="account-pages w-100 mt-5 mb-5">
            <div class="container-fluid">
                <div class="row d-flex justify-content-center flex-row auth-cust-bg">
                    <div class="col auth-cust-bg-left"><img src="assets/images/gs-left.png"></div>
                    <div class="col">
                        <a href="index.html" class="logo bg-transparent d-flex justify-content-center ml-auto mr-auto mb-2">
                            <span class="logo-auth">
                                <img src="assets/images/logo-dark.png" alt="" height="22">
                            </span>
                        </a>
                        <div class="card">

                            <div class="card-body p-4">

                                <div class="text-center mb-4">
                                    <h4 class="text-uppercase mt-3">Đăng nhập với tài khoản</h4>
                                    <p class="mt-3">Vui lòng nhập thông tin tài khoản của bạn</p>
                                </div>

                                <form action="#" class="pt-1">

                                    <div class="form-group mb-3">
                                        <label for="emailaddress">Email</label>
                                        <input class="form-control" type="email" id="emailaddress" required="" placeholder="Email">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="password">Mật khẩu</label>
                                        <input class="form-control" type="password" required="" id="password" placeholder="Mật khẩu">
                                    </div>

                                    <div class="form-group mb-3 text-center">
                                        <div class="button-list d-flex">
                                            <button class="flex-fill btn btn-success waves-effect waves-light" type="submit"> Đăng nhập </button>
                                            <button type="button" class="flex-fill btn btn-primary waves-effect waves-light"> <i class="mdi mdi-facebook mr-1"></i> <span>Facebook</span> </button>
                                            <button type="button" class="flex-fill btn btn-danger waves-effect waves-light"> <i class="mdi mdi-google mr-1"></i> <span>Google</span> </button>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0">
                                        <div class="d-flex justify-content-between">
                                            <a href="auth-recoverpassword.html" class="float-right text-info text-underline">Quên mật khẩu?</a>
                                            <div class="checkbox">
                                                <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                                <label class="custom-control-label" for="checkbox-signin">Ghi nhớ</label>
                                            </div>
                                        </div>
                                    </div>


                                </form>

                                <div class="row mt-3">
                                    <div class="col-12 text-center">
                                        <a href="auth-register.html" class="btn btn-outline-light waves-effect btn-block">Đăng ký tài khoản mới</a>
                                    </div> <!-- end col -->
                                </div>
                                <!-- end row -->

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
                    </div> <!-- end col -->
                    <div class="col auth-cust-bg-right"><img src="assets/images/auth-right.png"></div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>
        
    <script src="assets/libs/highstock/highstock.js"></script>
    <script src="assets/libs/highstock/modules/treemap.js"></script>
    <!-- amcharts -->
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="assets/libs/amCharts/amcharts.js"></script>
    <script src="assets/libs/amCharts/serial.js"></script>
    <script src="assets/libs/amCharts/pie.js"></script>
    <script src="assets/libs/amCharts/amstock.js"></script>
    <script src="assets/libs/amCharts/export.min.js"></script>
    <script src="assets/libs/amCharts/light.js"></script>
    <script src="assets/libs/amCharts/dark.js"></script>
    <script src="assets/libs/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="assets/libs/treegrid/js/jquery.treegrid.min.js"></script>
        <script src="assets/libs/OwlCarousel/owl.carousel.js" type="text/javascript"></script>
    <script src="assets/libs/jquery-cscrollbar/jquery.cscrollbar.js" type="text/javascript"></script>




        <!-- App js -->
        <script src="assets/js/app.js"></script>
        <script src="assets/js/cust1.js"></script>
        <script src="assets/js/cust2.js"></script>

    </body>
</html>
